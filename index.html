  <script>

    let url = 'https://spreadsheets.google.com/feeds/list/1wmAwWzTXUd4YfaXvaUugAW3dhYcnC-WJwiNxIwrjzIs/od6/public/values?alt=json';

    $(document).ready(function() {
      $.getJSON(url, function(result){
        let entries = result.feed.entry;
        console.log(result.feed.entry);
        $.each(entries, function(i, field){
          let fieldId = field.gsx$datapoint.$t;
          let fieldValue = field.gsx$data.$t;
          // console.log(fieldId);
          // console.log(fieldValue);
          let d = document.getElementById(fieldId);
          d.innerText = fieldValue;
        });
      });
    })

  </script>
